<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add support for Web Components to older browsers. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-loader.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css"
    />
    <title>Material Design + Firebase</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body class="unresolved">
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>

    <mwc-top-app-bar centerTitle>
      <mwc-icon-button icon="menu" slot="navigationIcon"></mwc-icon-button>
      <div slot="title">Material Design + Firebase</div>
      <mwc-icon-button
        id="login-button"
        icon="person"
        slot="actionItems"
      ></mwc-icon-button>
      <div><!-- content --></div>
    </mwc-top-app-bar>

    <main>
      <mwc-fab
        class="redAndWhite"
        extended
        icon="add"
        label="Add Task"
      ></mwc-fab>

      <mwc-dialog id="auth-popup">
        <div id="firebaseui-auth-container"></div>
        <mwc-button slot="secondaryAction" dialogAction="cancel">
          Cancel
        </mwc-button>
      </mwc-dialog>
    </main>

    <script type="module" src="./output/index.js"></script>
  </body>
</html>
